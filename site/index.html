
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>EURIRS EURIBOR - 1999-2022</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Site to visualise the trend of EURIBOR and EURIRS rates">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header class="header">
    <div><h1>EURIBOR/EURIRS since 1999</h1></div>
  </header>

  <div class="center-all">
    <button id="btn-euribor" onclick="toEuribor()">EURIBOR</button>
    <button id="btn-eurirs" onclick="toEurirs()">EURIRS</button>
  </div>

  <div class="chart-container">
    <canvas id="chart"></canvas>
  </div>
  
  <div id="details-eurirs" class="center-all details">
    <details open>
      <summary>Eurirs history</summary>
      <select onchange="changeYear()">
      </select>
      <div class="scrollable">
        <table id="table-eurirs">
          <tbody>
            <tr>
              <th>Date</th>
              <th>10y</th>
              <th>15y</th>
              <th>20y</th>
              <th>25y</th>
              <th>30y</th>
            </tr>
          </tbody>
        </table>
      </div>
    </details>
  </div>
  
  <div id="details-euribor" class="center-all details">
    <details open>
      <summary>Euribor history</summary>
      <select onchange="changeYear()">
      </select>
      <div class="scrollable">
        <table id="table-euribor">
          <tbody>
            <tr>
              <th>Date</th>
              <th>1m</th>
              <th>3m</th>
              <th>6m</th>
              <th>12m</th>
            </tr>
          </tbody>
        </table>
      </div>
    </details>
  </div>

  <footer class="footer">
    <div>
      <div>Last updated: <span id="last-updated">2023</span></div>
      <div>2022 Â® <a href="https://github.com/mrschyzo">Mr.Schyzo</a></div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="assets/data.js"></script>
  <script src="assets/last-update.js"></script>
  <script src="assets/init.js"></script>
</body>
</html>
